Configuration:
  status: warn
  name: ProductionConfig
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%highlight{%p %C{1.} [%t] %m%n}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=white}"

  Loggers:
    logger:
      -
        name: previewcode.backend
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: STDOUT
    logger:
      -
        name: org.jooq.tools
        level: WARN
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: INFO
      AppenderRef:
        ref: STDOUT
          